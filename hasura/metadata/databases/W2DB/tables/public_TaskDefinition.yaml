table:
  name: TaskDefinition
  schema: public
object_relationships:
  - name: Organization
    using:
      foreign_key_constraint_on: organizationId
  - name: TaskDefinition
    using:
      foreign_key_constraint_on: parentId
array_relationships:
  - name: Projects
    using:
      foreign_key_constraint_on:
        column: taskDefinitionId
        table:
          name: Project
          schema: public
  - name: TaskBoards
    using:
      foreign_key_constraint_on:
        column: taskDefinitionId
        table:
          name: TaskBoard
          schema: public
  - name: TaskDefinitions
    using:
      foreign_key_constraint_on:
        column: parentId
        table:
          name: TaskDefinition
          schema: public
  - name: Tasks
    using:
      foreign_key_constraint_on:
        column: definitionId
        table:
          name: Task
          schema: public
