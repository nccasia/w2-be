table:
  name: User
  schema: public
object_relationships:
  - name: File
    using:
      foreign_key_constraint_on: avatarId
  - name: Organization
    using:
      foreign_key_constraint_on: organizationId
array_relationships:
  - name: Comments
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: Comment
          schema: public
  - name: EventLogs
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: EventLog
          schema: public
  - name: MemberOnTeams
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: MemberOnTeams
          schema: public
  - name: Posts
    using:
      foreign_key_constraint_on:
        column: authorId
        table:
          name: Post
          schema: public
  - name: Tasks
    using:
      foreign_key_constraint_on:
        column: assigneeId
        table:
          name: Task
          schema: public
  - name: Teams
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: Team
          schema: public
  - name: UserPermissions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: UserPermission
          schema: public
  - name: tasksByCreatorid
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: Task
          schema: public
  - name: teamsByManagerid
    using:
      foreign_key_constraint_on:
        column: managerId
        table:
          name: Team
          schema: public
